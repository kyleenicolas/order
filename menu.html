<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
</head>
<body>
    <h2>Welcome to nicolas's Kitchen : Here's the menu with prices.</h2>
    <h3>Pay as you order. Thanks!</h3>
    <ul>
        <li> Burger = 85 PHP</li>
        <li>Fries  = 50 PHP</li>
        <li>Sisig  = 150 PHP</li>
    </ul>
    <form method = "GET" action = "getOrder.php">
        <label for="order">Select an order:</label>
        <select id="order" name="order">
            <option value="burger"> Burger </option>
            <option value="fries">Fries</option>
            <option value="sisig">Sisig</option>
        </select><br><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br><br>
        <label for="cash">Cash Paid:</label>
        <input type="number" id="cash" name="cash" min="0" required><br><br>
        <button type= "button" onclick="alert('Thanks for ordering!')">Submit</button>
    </form>
</body>
</html>
